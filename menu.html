<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Last Quarter Food Menu</title>
    <style>
        table{
            width: 70%;
            margin: auto;
            border-collapse: collapse;
        }
        table tr{
            border: 20px solid rgba(9, 9, 42, 0.497)
        }
        table th, table td{
            text-align: center;
            border-inline: 10px solid rgb(114, 209, 132);
            padding-block: 15px;
        }

    </style>

</head>
<body>
    <table>
        <caption>Last Quarter Food Menu</caption>
        <thead>
            <tr>
                <th>Days</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <!-- tbody>(tr>th+td*3)*5-->
        <tbody>
            <tr>
                <th>Monday</th>
                <td rowspan="2">a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <!--td>a</td-->
                <td>y</td>
                <td>z</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td colspan="3">g</td>
                <!--td>g</td>
                <td>g</td-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">food no dey finis</th>
                <!--td colspan="3">food no dey finis</td-->
                <!--td></td>
                <td></td-->
            </tr>
        </tfoot>
    </table>
</body>
